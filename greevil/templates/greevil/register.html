{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Register</title>

  <!-- Custom fonts for this template-->
  <link href="{% static "vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static "css/sb-admin.css" %}" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="firstName" class="form-control" placeholder="First name" required="required" autofocus="autofocus">
                  <label for="firstName">First name</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="lastName" class="form-control" placeholder="Last name" required="required">
                  <label for="lastName">Last name</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required">
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                  <label for="inputPassword">Password</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
                  <label for="confirmPassword">Confirm password</label>
                </div>
              </div>
            </div>
          </div>
          <a class="btn btn-primary btn-block">Register</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="{% url "sb_admin_login" %}">Login Page</a>
          <a class="d-block small" href="{% url "sb_admin_forgot_password" %}">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static "vendor/jquery-easing/jquery.easing.min.js" %}"></script>
  <!-- Cognito -->
  <script src="{%static "js/aws-cognito-sdk.min.js" %}"></script>
  <script src="{%static "js/amazon-cognito-identity.min.js" %}"></script>


  
</body>


<script>
  var cognitoUserPoolId = "us-east-1_RthhXV3XY";
  var cognitoUserPoolClientId = "20piadmcfn4hkt62oipkq5matk";

    $(document).on('click', '.btn-block', function(event) {
      event.preventDefault();

      var poolData = {
        UserPoolId : cognitoUserPoolId,
        ClientId : cognitoUserPoolClientId
      };
      var userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

      var attributeList = [];


      var email = document.getElementById('inputEmail').value;
      var firstName = document.getElementById('firstName').value;
      var lastName = document.getElementById('lastName').value;
      
      var pw = document.getElementById('inputPassword').value;
      var confirmPw = document.getElementById('confirmPassword').value;
      var dataEmail = {
          Name : 'email',
          Value : email
      };

      var dataFirstName = {
          Name : 'name',
          Value : firstName
      };
      var dataLastName = {
          Name : 'family_name',
          Value : lastName
      };

      var attributeEmail = new AmazonCognitoIdentity.CognitoUserAttribute(dataEmail);
      var attributeFirstName = new AmazonCognitoIdentity.CognitoUserAttribute(dataFirstName);
      var attributeLastName = new AmazonCognitoIdentity.CognitoUserAttribute(dataLastName);


      attributeList.push(attributeEmail);
      attributeList.push(attributeFirstName);
      attributeList.push(attributeLastName);

      if (pw === confirmPw) {
        userPool.signUp(email, pw, attributeList, null, function(err, result){
            if (err) {
                alert(err.message);
                return;
            }
            cognitoUser = result.user;
            console.log(cognitoUser);
            localStorage.setItem('email', email);
            window.location.replace('confirm');
        });
      } else {
        alert('Passwords do not match.')
      }

    });

</script>

</html>
